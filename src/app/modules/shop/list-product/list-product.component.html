<button (click)="test()" class="icon-red rounded-lg text-base" type="button">
    <fa-icon [icon]="['fas', 'trash']"></fa-icon>
</button>

<ng-template #modalContent></ng-template>

<div class="content">
    <div *ngFor="let product of products">
        <span>
            {{ product.name }}
        </span>
    </div>
    <div class="table-content">
        <table class="min-w-max w-full table-auto">
            <thead class="bg-gray-200">
                <tr>
                    <th class="text-left">Id</th>
                    <th class="text-left">Name</th>
                    <th class="text-center">Description</th>
                    <th class="text-center">Price</th>
                    <th class="text-center">Discount</th>
                    <th class="text-center">Actions</th>
                </tr>
            </thead>
            <tbody class="text-gray-600 text-sm font-light">
                <tr class="border-b border-gray-200 bg-white hover:bg-gray-100">
                    <td class="py-3 px-6 text-left whitespace-nowrap">
                        <div class="flex items-center">
                            <div class="mr-2">
                                <svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="24" height="24"
                                    viewBox="0 0 48 48" style=" fill:#000000;">

                                        d="M24,34C11.1,34,1,29.6,1,24c0-5.6,10.1-10,23-10c12.9,0,23,4.4,23,10C47,29.6,36.9,34,24,34z M24,16	c-12.6,0-21,4.1-21,8c0,3.9,8.4,8,21,8s21-4.1,21-8C45,20.1,36.6,16,24,16z">
                                    </path>

                                    </path>
                                    <path fill="#80deea"
                                        d="M33,44.6c-5,0-12.2-6.1-17.6-15.6C8.9,17.8,7.6,6.9,12.5,4.1l0,0C17.4,1.3,26.2,7.8,32.7,19	c3,5.2,5,10.6,5.6,15.2c0.7,4.9-0.3,8.3-2.8,9.8C34.7,44.4,33.9,44.6,33,44.6z M13.5,5.8c-3.3,1.9-2.7,11.3,3.6,22.2	c6.3,10.9,14.1,16.1,17.4,14.2c1.7-1,2.3-3.8,1.8-7.8c-0.6-4.3-2.5-9.4-5.4-14.4C24.6,9.1,16.8,3.9,13.5,5.8L13.5,5.8z">

                            <span class="font-medium">React Project</span>
                        </div>
                    </td>
                    <td class="py-3 px-6 text-left">
                        <div class="flex items-center">
                            <div class="mr-2">
                                <img class="w-6 h-6 rounded-full" src="https://randomuser.me/api/portraits/men/1.jpg" />
                            </div>
                            <span>Eshal Rosas</span>
                        </div>
                    </td>
                    <td class="py-3 px-6 text-center">
                        <div class="flex items-center justify-center">
                            <img class="w-6 h-6 rounded-full border-gray-200 border transform hover:scale-125"
                                src="https://randomuser.me/api/portraits/men/1.jpg" />
                            <img class="w-6 h-6 rounded-full border-gray-200 border -m-1 transform hover:scale-125"
                                src="https://randomuser.me/api/portraits/women/2.jpg" />
                            <img class="w-6 h-6 rounded-full border-gray-200 border -m-1 transform hover:scale-125"
                                src="https://randomuser.me/api/portraits/men/3.jpg" />
                        </div>
                    </td>
                    <td class="py-3 px-6 text-center">
                        <span
                            class="bg-blue-100 text-blue-500 py-1 px-3 rounded-md font-medium text-xs border border-blue-500">Active</span>
                    </td>
                    <td class="py-3 px-6 text-center">
                        <span
                            class="bg-blue-100 text-blue-500 py-1 px-3 rounded-md font-medium text-xs border border-blue-500">Active</span>
                    </td>
                    <td class="py-3 px-6 space-x-3 text-center text-base">
                        <button class="icon-alone text-blue-500" type="button">
                            <fa-icon [icon]="['fas', 'exclamation-circle']"></fa-icon>
                        </button>
                        <button class="icon-alone text-yellow-400" type="button">
                            <fa-icon [icon]="['fas', 'edit']"></fa-icon>
                        </button>
                        <button class="icon-alone text-red-500" type="button">
                            <fa-icon [icon]="['far', 'trash-alt']"></fa-icon>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <!-- TABLE -->

    <!-- TABLE -->
</div>


<!-- 

    LIST 
  -->


<div class="w-screen h-screen flex justify-center items-center">
    <div class="container mx-auto max-w-sm w-full p-4 sm:w-1/2">
        <div class="card flex flex-col justify-center p-10 bg-white rounded-lg shadow-2xl">
            <div class="prod-title">
                <p class="text-2xl uppercase text-gray-900 font-bold">Puma Shoes</p>
                <p class="uppercase text-sm text-gray-400">
                    The best shoes in the marketplace
                </p>
            </div>
            <div class="prod-img">
                <img src="https://unsplash.com/photos/IJjfPInzmdk/download?force=true&w=1920"
                    class="w-full object-cover object-center" />
            </div>
            <div class="prod-info grid gap-10">
                <div>
                    <ul class="flex flex-row justify-center items-center">
                        <li class="mr-4 last:mr-0">
                            <span
                                class="block p-1 border-2 border-gray-500 rounded-full transition ease-in duration-300">
                                <a href="#blue" class="block w-6 h-6 bg-blue-900 rounded-full"></a>
                            </span>
                        </li>
                        <li class="mr-4 last:mr-0">
                            <span
                                class="block p-1 border-2 border-white hover:border-gray-500 rounded-full transition ease-in duration-300">
                                <a href="#yellow" class="block w-6 h-6 bg-yellow-500 rounded-full"></a>
                            </span>
                        </li>
                        <li class="mr-4 last:mr-0">
                            <span
                                class="block p-1 border-2 border-white hover:border-gray-500 rounded-full transition ease-in duration-300">
                                <a href="#red" class="block w-6 h-6 bg-red-500 rounded-full"></a>
                            </span>
                        </li>
                        <li class="mr-4 last:mr-0">
                            <span
                                class="block p-1 border-2 border-white hover:border-gray-500 rounded-full transition ease-in duration-300">
                                <a href="#green" class="block w-6 h-6 bg-green-500 rounded-full"></a>
                            </span>
                        </li>
                    </ul>
                </div>
                <div class="flex flex-col md:flex-row justify-between items-center text-gray-900">
                    <p class="font-bold text-xl">65 $</p>
                    <button
                        class="px-6 py-2 transition ease-in duration-200 uppercase rounded-full hover:bg-gray-800 hover:text-white border-2 border-gray-900 focus:outline-none">Add
                        to cart</button>
                </div>
            </div>
        </div>
    </div>
</div>
