<form [formGroup]="productForm" (ngSubmit)="addProduct()">
    <div class="grid grid-cols-6 gap-6">

        <div class="col-span-6 sm:col-span-3">
            <label for="name">Name:</label>
            <input formControlName="name" id="name" type="text" />
        </div>

        <div class="col-span-6 sm:col-span-3">
            <label for="category">Category</label>
            <select id="category" name="category">
                <option>Cars</option>
                <option>Mobiles</option>
                <option>Toys</option>
            </select>
        </div>

        <div class="col-span-6 sm:col-span-3">
            <label for="price">Price:</label>
            <input formControlName="price" id="price" type="number" />
        </div>

        <div class="col-span-6 sm:col-span-3">
            <label for="discount">Discount:</label>
            <input formControlName="discount" id="discount" type="number" />
        </div>

        <div class="col-span-6">
            <textarea formControlName="description" id="description" type="text" placeholder="Product description"
                rows="4"></textarea>
        </div>
    </div>

    <div class="modal-footer bg-gray-50">
        <button class="btn-green rounded-md text-sm" type="submit" role="button">
            <fa-icon [icon]="['fas', 'save']" class="mr-1" size="lg"></fa-icon>
            Save Product
        </button>
        <button class="btn-outline-gray text-sm rounded-md" type="button">
            Cancel
        </button>
    </div>

</form>
